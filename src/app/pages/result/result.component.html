<div class="container-result">
  <div class="content-header">
    <div class="title">
      <h1 routerLink="home">Github<span>Search</span></h1>
    </div>
    <div class="form-search">
      <app-search [userName]="userName"></app-search>
    </div>
  </div>
  <div class="content-body">
    <div class="sidenav">
      <app-user *ngIf="user" [user]="user"></app-user>
    </div>
    <div class="repos-user">
      <div *ngIf="user" class="content-repos">
        <app-repos *ngFor="let repo of user.repos" [repo]="repo"></app-repos>
      </div>
      <div *ngIf="user === null" class="not-found">
        <h2>User not found :(</h2>
      </div>
    </div>
  </div>
</div>

<div class="loader" *ngIf="user === undefined">
  <div class="lds-dual-ring"></div>
</div>
